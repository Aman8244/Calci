<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calci">
        <section style="color:rgb(244, 234, 234);text-align: center;padding-top: 10px;">Calc<span style="color: rgb(231, 236, 65);">i</span></section><br>

        <div class="screen"></div>
        <div class="buttons">
    <div style="padding-bottom: 2px;">
        <button class="btn button c" style="width: 80px;margin-bottom: 2px;height: 50px;
        font-weight: bolder;
        border-radius: 10px;
        ">c</button>
        <button class="btn button mod" style="height: 50px;
        width: 40px;
        font-weight: bolder;
        border-radius: 10px;
        ">%</button>
        <button class="btn button pow" style="margin-left: 9px;height: 50px;
        width: 40px;
        font-weight: bolder;
        border-radius: 10px;
        ">^</button><br>
        <button id="b7" class="btn button ">7</button>
        <button id="b8" class="btn button ">8</button>
        <button id="b9" class="btn button ">9</button>
        <button class="btn button divide" style="margin-left: 8px;">/</button><br>
    </div>
    <div style="padding-bottom: 2px;">
        <button id="b4" class="btn button ">4</button>
        <button id="b5" class="btn button">5</button>
        <button id="b6" class="btn button ">6</button>
        <button class="btn button multiply" style="margin-left: 8px;">*</button><br>
    </div>
    <div style="padding-bottom: 2px;">
        <button id="b1" class="btn button ">1</button>
        <button id="b2" class="btn button ">2</button>
        <button id="b3" class="btn button ">3</button>
        <button class="btn button sub" style="margin-left: 8px;">-</button><br>
    </div>
    <div style="padding-bottom: 2px;">
        <button class="btn button" id="b0">0</button>
        <button class="btn button" id="b10">.</button>
        <button class="btn button add">+</button>
        <button class="btn button equal-to" style="margin-left: 8px;background-color: rgb(224, 133, 59);">=</button>
    </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
